<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.red {
		color: red
	}
	
	.blue {
		color: blue
	}
</style>
<script src="js/jquery-3.6.0.min.js"></script>

<script>
	$(document).ready(function() {
		$('#btn01').click(function() {
			/* 
			let h1Tag = document.createElement('h1')	
			let text = document.createTextNode("세번째 문장")
			h1Tag.appendChild(text)
			let divTag = document.querySelector('div')	
			divTag.appendChild(h1Tag)
			 */
			 /* 막내자식 */
			 /* $('div').append('<h1>세번째 문장</h1>') */
			 /* 큰자식 */
			 $('div').prepend('<h1>세번째 문장</h1>')
		})
	
		$('#btn02').click(function() {
				// 자식
			$('ol').append('<li>노랑</li>', '<li>보라</li>')
//			$('ol').prepend('<li>노랑</li>')
		})
		// 형제
		/* 
		.after()
		.before() 
		*/
		$('#btn03').click(function() {
				// 형제
			/* $('div').before('<a href="https://www.naver.com">네이버</a>') */
			$('div').after('<a href="https://www.naver.com">네이버</a>')
		})
		
		/* pTags[0].remove() : 익스프롤러에서 안먹힌다. */
		/* pTags[0].parentNode.removeChild(pTags[0]) 로 사용 */
		
		$('#btn04').click(function() {
			/* 
			let h1Tags = document.querySelectorAll('h1')
			for(let i = 0; i < h1Tags.length; i++){
				// pTags[i].remove() 
				h1Tags[i].parentNode.removeChild(h1Tags[i])
			} 
			*/
			//$('div').remove()
			// 태그는 남기고 자식을 지움
			// $('div').empty() 
			$('div > *').remove('h1')
			
		})
		// addClass 클래스 추가
		$('#btn05').click(function() {
			$('h1').addClass('red blue')
		})
		
		// removeClass 클래스 삭제
		$('#btn06').click(function() {
			$('h1').removeClass('blue')
		})
	
	})
</script>
</head>
<body>
	<div>
		<h1>첫번째 문장</h1>
		<h1>두번째 문장</h1>
		<h2>서브 문장</h1>
	</div>
	<ol>
		<li>빨강</li>
		<li>파랑</li>
		<li>초록</li>
	</ol>
	<button id="btn01">문장추가</button>
	<button id="btn02">색상추가</button>
	<button id="btn03">링크추가</button>
	<button id="btn04">문장삭제</button>
	<button id="btn05">색상설정</button>
	<button id="btn06">.blue 삭제</button>
	
</body>
</html>
