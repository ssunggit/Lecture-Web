<script>
/* jquery는 함수 여러개 사용가능하지만 함수의 순서는 보장하지 않는다. */
	$(document).ready(function() {
			alert('hello');
	})
	
	$(document).ready(function() {
		alert('ready');
	})
	
	/* (document).ready(function() {}) 축약버전*/
	$(function(){
		alert('ready2...');
	})
</script>
