<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PInfoInput</title>
</head>
<body>
	<form action="/Lecture-Web/pinfoResult" method="post">
		<h2>개인 정보 출력</h2>
		이 름 : <input type="text" name="name"><br>
		아 이 디 : <input type="text" name="id"><br>
		패스워드 : <input type="password" name="password"><br>		
		<br>
		성 별 : 
		남 <input type="radio" name="gender" value="남">
		여 <input type="radio" name="gender" value="여">
		<br>
		<br>
		메일 수신 여부 : 
		공지 메일<input type="checkbox" name="infoMail" value="infoMail">
		광고 메일<input type="checkbox" name="adMail" value="adMail">
		배송 확인 메일<input type="checkbox" name="deliMail" value="deliMail">
		<br>
		<br>
		직 업 : 
		<select name="job">
		<option value="회사원">회사원</option>
		<option value="학생">학생</option>
		<option value="기타">기타</option>
		</select>		
		<br>
		<br>
		<input type="button" value="취소">
		<input type="submit" value="전송">
	</form>
</body>
</html>
